<% prng = Random.new %>
<% 1000.times do |n| %>
file_<%= n %>:
    name: <%= (0..Random.new.rand(3)).map {|d| "dir#{d}/"}.join+"file#{Random.new.rand(n+1)}.md" %>
    user: <%= "user_#{Random.new.rand(100)}" %>
    repository: <%= "repo_#{Random.new.rand(100)}" %>
    reviews: <%= (1..prng.rand(1..3)).map {|_| "review_#{prng.rand(100)}"}.join(', ') %>
<% end %>
